<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {
        padding: 5px;
    }
    </style>
</head>

<body>

<h1><center><h1 style="border:2px solid Gold;"> Cars</h1></center></h1>

<table align="center" bgcolor="#DEB887" border="1">
    <tr>
        <th><h3 style="color:Brown;">name</h3></th>
        <th><h3 style="color:GoldenRod;">color</h3></th>
        <th><h3 style="color:DarkGoldenRod;">price</h3></th>
    </tr>
    <tr th:each="car : ${cars}">
        <td  th:utext="${car.name}">name</td>
        <td th:utext="${car.color}">color</td>
        <td th:utext="${car.price}">price</td>
    </tr>

</table>
</body>
</html>
